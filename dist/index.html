<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel='stylesheet' href='/src/css/styles.css'> -->
  <!-- <link rel='shortcut icon' href='.images/favicon.ico'/> -->
</head>

<body>
  <nav class='nav-bar'>
    <h1>FitLit</h1>
    <img src="assets/shoe2.png" alt="Shoe" class='shoe'>
    <p id='userName' class='user-name'></p>
    <p id='userAddress' class='user-info'></p>
    <p id='userEmail' class='user-info'></p>
    <label for="calendar"></label>
    <input type="date" class="calendar" id="dropDownCalendar"  value=""  min='2020-01-16' max='2020-01-22' required>
  </nav>

  <main class='widget-container'>

    <h2 class='goals-header'>Goals</h2>
    <div class='widget-goals'>
      <article class='widget-half'>
        <h3>You</h3>
        <canvas id="mySetGoalChart" width="450px" height="160px ">test</canvas>
      </article>
      <article class='widget-half'>
        <h3>Community</h3>
        <canvas class="second-one" id="myGoalChart" width="450px" height="180px ">test</canvas>
      </article>
    </div>

    <h2 class='activity-header'>Activity</h2>
    <div class='widget-activity'>

      <article class='widget-half'>

        <h3>Today</h3>

        <canvas id="activity-chart" width="500px" height="180px"></canvas>

      </article>

      <article class='widget-half'>

        <h3>Week</h3>
        <div class="row">
          <div class="column column-activity">
            <p id='totalMinThisWeek' class='activity-num-1'></p>
            <p class='activity-label'>mins</p>
          </div>
          <div class="column column-activity">
            <p id='totalStepsThisWeek' class='activity-num-2'>test</p>
            <p class='activity-label'>steps</p>
          </div>
          <div class="column column-activity">
            <p id='totalFlightsThisWeek' class='activity-num-3'>test</p>
            <p class='activity-label'>flights</p>
          </div>
        </div>

        <canvas id="activity1-chart" width="10px" height="10px"></canvas>

      </article>

      <article class='widget-full'>
        <h3>Community</h3>
        <canvas id="activity2-chart" width="500px" height="130px">[CHART - compare your activity today to all users: minutes, steps, flights]</canvas>
      </article>
    </div>

    <h2 class='hydration-header'>Hydration</h2>
    <div class='widget-hydration'>
      <article class='widget-half'>
        <h3>Today</h3>
        <canvas id="hydration-chart" width="500px" height="200px"></canvas>
      </article>
      <article class='widget-half'>
        <h3>Week</h3>
        <canvas id="hydration-chart1" width="500px" height="200px"></canvas>
      </article>
    </div>

    <h2 class='sleep-header'>Sleep</h2>
    <div class='widget-sleep'>
      <article class='widget-half'>
        <h3>Last Night</h3>
        <canvas id="sleep-chart" width="500px" height="200px"></canvas>
      </article>
      <article class='widget-half'>
        <h3>Week</h3>




        <div class="row">
          <div class="column column-sleep">
            <p id='sleepHrsForWeek' class='sleep-num-1'>9</p>
            <p class='activity-label'>hours</p>
          </div>
          <div class="column column-sleep">
            <p id='totalMilesThisWeek' class='sleep-num-2'>5</p>
            <p class='activity-label'>quality</p>
          </div>
        </div>










      </article>
      <div class='widget-sleep'>
        <article class='widget-full'>
          <h3>All Time</h3>
          <canvas id="sleep-chart2" width="500px" height="120px"></canvas>
        </article>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src='bundle.js'></script>
</body>
</html>
